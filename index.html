<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Pinturería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .main-view { display: none; }
        .main-view.active { display: block; }
        .nav-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .nav-link:hover { background-color: #374151; }
        .nav-link.active { background-color: #4f46e5; color: white; }
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 40; justify-content: center; align-items: center; }
        .modal-content { max-height: 90vh; overflow-y: auto; }
        #loader { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 10000; left: 50%; transform: translateX(-50%); bottom: 30px; opacity: 0; transition: opacity 0.5s, visibility 0.5s, bottom 0.5s; }
        .toast.error { background-color: #ef4444; }
        .toast.success { background-color: #22c55e; }
        .toast.show { visibility: visible; opacity: 1; bottom: 50px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600"></div>
        <p id="loader-text" class="mt-4 text-gray-700 font-semibold">Iniciando ERP...</p>
    </div>

    <!-- VISTA DE AUTENTICACIÓN -->
    <div id="auth-view" class="w-full h-screen flex justify-center items-center bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-center mb-6">
                 <i data-lucide="paintbrush" class="text-indigo-600 w-12 h-12"></i>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800">Bienvenido a PintuERP</h2>
            <form id="login-form" class="mt-6">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                     <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex flex-col space-y-3">
                    <button type="submit" id="login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar Sesión</button>
                    <button type="button" id="register-btn" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrar Nuevo Usuario</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- CONTENEDOR PRINCIPAL DE LA APP -->
    <div id="app-container" class="h-screen w-full flex-row hidden">
        <!-- Barra de Navegación Lateral -->
        <aside class="w-64 bg-gray-800 text-gray-300 p-4 flex-col hidden sm:flex">
            <div class="flex items-center mb-8">
                <i data-lucide="paintbrush" class="text-indigo-400 w-8 h-8 mr-3"></i>
                <h1 class="text-xl font-bold text-white">PintuERP</h1>
            </div>
            <nav class="flex flex-col space-y-2">
                <a href="#" class="nav-link active" data-view="pos"><i data-lucide="shopping-cart" class="w-5 h-5 mr-3"></i>Punto de Venta</a>
                <a href="#" class="nav-link" data-view="inventory"><i data-lucide="boxes" class="w-5 h-5 mr-3"></i>Inventario</a>
                <a href="#" class="nav-link" data-view="formulas"><i data-lucide="flask-conical" class="w-5 h-5 mr-3"></i>Fórmulas</a>
                <a href="#" class="nav-link" data-view="prepare-color"><i data-lucide="beaker" class="w-5 h-5 mr-3"></i>Preparar Color</a>
            </nav>
            <div class="mt-auto">
                <div class="text-xs text-gray-400 mb-4">
                    <p>Usuario:</p>
                    <p class="font-semibold text-gray-300 truncate" id="user-email-display"></p>
                </div>
                <button id="logout-btn" class="w-full flex items-center justify-center py-2 px-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    <i data-lucide="log-out" class="w-5 h-5 mr-2"></i>Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 p-2 sm:p-6 overflow-y-auto">
            <div id="pos-view" class="main-view active"></div>
            <div id="inventory-view" class="main-view"></div>
            <div id="formulas-view" class="main-view"></div>
            <div id="prepare-color-view" class="main-view"></div>
        </main>
    </div>

    <!-- MODALES Y TOAST GLOBALES -->
    <div id="productModal" class="modal-backdrop"></div>
    <div id="formulaModal" class="modal-backdrop"></div>
    <div id="toast" class="toast"></div>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, where, getDocs, runTransaction, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ========================================================================
        // PEGA AQUÍ TU CONFIGURACIÓN DE FIREBASE
        // ========================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDfIOISySTanrFXIiOGHG80-WBZQ3XRMGI",
            authDomain: "erp-pintureria.firebaseapp.com",
            projectId: "erp-pintureria",
            storageBucket: "erp-pintureria.firebasestorage.app",
            messagingSenderId: "692388056327",
            appId: "1:692388056327:web:1f109e436d8352ec9809a2",
            measurementId: "G-1NXT4PHD2J"
        };

        // Chequeo de Configuración
        if (firebaseConfig.apiKey.startsWith("AIza...")) {
            document.body.innerHTML = `<div class="w-full h-screen flex justify-center items-center text-center p-8 bg-red-100 text-red-800"><div><h1 class="text-2xl font-bold">Error de Configuración</h1><p class="mt-2">Debes pegar tu propia configuración de Firebase en el archivo HTML para que la aplicación funcione.</p><p class="mt-1 text-sm">Busca la variable 'firebaseConfig' en el código.</p></div></div>`;
            throw new Error("Firebase config no ha sido establecida.");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements y Variables Globales ---
        const loader = document.getElementById('loader');
        const authView = document.getElementById('auth-view');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailDisplay = document.getElementById('user-email-display');
        const toast = document.getElementById('toast');
        let currentUserId;

        function showToast(message, type = 'info', duration = 3000) {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => { toast.className = 'toast'; }, duration);
        }

        // --- Lógica de Autenticación ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            } catch (error) { showToast(error.message, 'error'); }
        });

        registerBtn.addEventListener('click', async () => {
             try {
                await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                showToast('Usuario registrado. Ahora inicia sesión.', 'success');
             } catch (error) { showToast(error.message, 'error'); }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        // --- PUNTO DE ENTRADA PRINCIPAL ---
        onAuthStateChanged(auth, (user) => {
            loader.style.display = 'none';
            if (user) {
                currentUserId = user.uid;
                authView.classList.add('hidden');
                appContainer.classList.add('hidden'); // Ocultar mientras se inicializa
                userEmailDisplay.textContent = user.email;
                initializeAppModules(); // Llamar a la inicialización completa
                appContainer.classList.remove('hidden');
            } else {
                authView.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });
        
        // --- INICIALIZACIÓN DE MÓDULOS ---
        function initializeAppModules() {
            injectHTML();
            initNavigation();
            initInventoryModule();
            initPosModule();
            initFormulasModule();
            initPrepareColorModule();
            lucide.createIcons();
        }

        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const mainViews = document.querySelectorAll('.main-view');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const viewId = link.dataset.view;
                    mainViews.forEach(v => v.classList.toggle('active', v.id === `${viewId}-view`));
                    navLinks.forEach(l => l.classList.toggle('active', l.dataset.view === viewId));
                });
            });
        }
        
        // --- Inyección de HTML ---
        function injectHTML() {
            document.getElementById('pos-view').innerHTML = `<h1 class="text-3xl font-bold text-gray-800 mb-6">Punto de Venta</h1><div class="grid grid-cols-1 lg:grid-cols-3 gap-6"><div class="lg:col-span-2 bg-white rounded-lg shadow p-4"><div class="relative mb-4"><input type="text" id="pos-product-search" placeholder="Buscar producto por nombre o SKU..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg"><div id="pos-search-results" class="absolute z-10 w-full mt-1 bg-white border rounded-lg shadow-lg hidden"></div></div><div id="pos-cart-items" class="overflow-y-auto" style="min-height: 300px;"></div><div id="pos-empty-cart" class="text-center py-16 text-gray-400"><i data-lucide="shopping-cart" class="mx-auto w-16 h-16"></i><p class="mt-4">El carrito está vacío</p></div></div><div class="bg-white rounded-lg shadow p-6 flex flex-col"><h2 class="text-2xl font-bold mb-4">Total a Pagar</h2><div class="bg-gray-800 text-white text-center py-4 rounded-lg mb-6"><p id="pos-total-display" class="text-4xl font-extrabold">$0.00</p></div><h3 class="text-lg font-semibold mb-3">Método de Pago</h3><div id="pos-payment-methods" class="grid grid-cols-2 gap-4"><button data-method="Efectivo" class="payment-method-btn flex items-center justify-center p-3 bg-gray-100 rounded-lg hover:bg-indigo-100 border-2 border-transparent">Efectivo</button><button data-method="Tarjeta" class="payment-method-btn flex items-center justify-center p-3 bg-gray-100 rounded-lg hover:bg-indigo-100 border-2 border-transparent">Tarjeta</button></div><button id="pos-finalize-sale" class="w-full mt-auto bg-indigo-600 text-white font-bold py-4 rounded-lg text-lg hover:bg-indigo-700 disabled:bg-gray-400">FINALIZAR VENTA</button></div></div>`;
            document.getElementById('inventory-view').innerHTML = `<div class="flex justify-between items-center mb-6"><h1 class="text-3xl font-bold">Inventario</h1><button id="inv-add-btn" class="bg-indigo-600 text-white py-2 px-4 rounded-lg">Agregar Producto</button></div><div class="bg-white p-4 rounded-lg shadow mb-6"><input id="inv-search-input" class="w-full p-2 border rounded-lg" placeholder="Buscar en inventario..."></div><div class="bg-white rounded-lg shadow overflow-x-auto"><table class="w-full"><thead><tr class="text-left bg-gray-50"><th class="p-4">SKU</th><th>Producto</th><th>Categoría</th><th>Stock</th><th>Precio</th><th class="text-center">Acciones</th></tr></thead><tbody id="inv-table-body"></tbody></table></div>`;
            document.getElementById('formulas-view').innerHTML = `<h1>Contenido de Fórmulas...</h1>`;
            document.getElementById('prepare-color-view').innerHTML = `<h1>Contenido de Preparación de Colores...</h1>`;
        }

        // =======================================================
        // --- LÓGICA DEL MÓDULO DE INVENTARIO ---
        // =======================================================
        function initInventoryModule() {
            // Lógica completa aquí...
        }
        
        // =======================================================
        // --- LÓGICA DEL MÓDULO DE PUNTO DE VENTA (POS) ---
        // =======================================================
        function initPosModule() {
            // Lógica completa aquí...
        }
        
        // =======================================================
        // --- LÓGICA DEL MÓDULO DE FÓRMULAS ---
        // =======================================================
        function initFormulasModule() {
             // Lógica completa aquí...
        }
        
        // =======================================================
        // --- LÓGICA DEL MÓDULO DE PREPARAR COLOR ---
        // =======================================================
        function initPrepareColorModule() {
            // Lógica completa aquí...
        }

    </script>
</body>
</html>
